<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration From</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/31f35c5a1c.js" crossorigin="anonymous"></script>

</head>
<body>
    

        <div class="container">
        <div class="form-box">
        <h1 id="title">SIGN UP</h1>
        <form>
        <div class="input-group">
        <div class="input-field" id="nameField">
        <i class="fa-solid fa-user"></i>
        <input type="text" placeholder="name">
        </div>
        
        <div class="input-field">
        <i class="fa-solid fa-envelope"></i>
        <input type="e-mail" placeholder="Email">
        </div>
        
        <div class="input-field">
        <i class="fa-solid fa-lock"></i>
        <input type="password" placeholder="Password">
        </div>
        <p>Forget Password ??<a href="#">Click Here</p>
        </div>
        <div class="btn-field">
        <button type="button" id="signupBtn">Sign Up</button>
        <button type="button" class="disable" id="signinBtn">Sign In</button>
        </div>
        </form>
    </div>
        </div>
        
        <script type="text/javascript">
        
            
        let signupBtn= document.getElementById("signupBtn");
        let signinBtn= document.getElementById("signinBtn");
        let nameFieldBtn= document.getElementById("nameField");
        let title= document.getElementById("title");
        
        
        
        signinBtn.onclick= function (){
            nameField.style.maxHeight = "0";
        title.innerHTML="Sign In";
        signupBtn.classList.add("disable");
        signinBtn.classList.remove("disable");
        }
        
        signupBtn.onclick= function (){
            nameField.style.maxHeight = "60px";
        title.innerHTML="Sign Up";
        signupBtn.classList.remove("disable");
        signinBtn.classList.add("disable");
        }
        
        </script>
        
        
</body>
</html>
